# @author nikoeleison
# - target: ~/.config/alacritty/alacritty.yml
# - reload: its auto :D

env:
  TERM: xterm-256color

window:
  opacity: 0.9
  dynamic_padding: true

font:
  size: 7.5

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

colors:
  primary:
    background: "0x0a1124"
    foreground: "0xedc29a"
  cursor:
    text: "0x0a1124"
    cursor: "0xedc29a"
  normal:
    black: "0x0a1124"
    red: "0x63504E"
    green: "0xA33A4E"
    yellow: "0xEB3247"
    blue: "0xF35743"
    magenta: "0xF6A73B"
    cyan: "0xFAD42E"
    white: "0xedc29a"
  bright:
    black: "0xa5876b"
    red: "0x63504E"
    green: "0xA33A4E"
    yellow: "0xEB3247"
    blue: "0xF35743"
    magenta: "0xF6A73B"
    cyan: "0xFAD42E"
    white: "0xedc29a"

live_config_reload: true
